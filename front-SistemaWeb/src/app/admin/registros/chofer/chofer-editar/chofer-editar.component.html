<div>
    <div class="Breadcrumb bg-white rounded">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="crucero/admin/Inicio">Inicio</a></li>
            <li class="breadcrumb-item p-2"><a href="crucero/admin/registrarBus">Agregar Bus</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Editar Bus</li>
          </ol>
        </nav>
    </div>

    <div class="container bg-white rounded">
        <br>
        <div class="container text-center" style="margin: 0px;">
            <h3>Editar Chofer</h3>
        </div>
      
        <form (ngSubmit)="onSubmit()" #busForm="ngForm">

            <div class="mb-3">
                <label for="nombreChofer" class="form-label">Nombre del Chofer</label>
                <input type="text" class="form-control" id="nombreChofer" name="nombreChofer" required
                       [(ngModel)]="chofer.nombreChofer" #nombreChofer="ngModel">
              </div>
          
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                       [(ngModel)]="chofer.direccion">
              </div>
          
              <div class="mb-3">
                <label for="numBrevete" class="form-label">Número de Brevete</label>
                <input type="number" class="form-control" id="numBrevete" name="numBrevete"
                       [(ngModel)]="chofer.numBrevete">
              </div>
      
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-sm me-3" [disabled]="busForm.invalid">Actualizar</button>
              <a href="crucero/admin/registrarBus" class="btn btn-danger btn-sm">Regresar</a>   
            </div>
            
            <br>
        </form>
    </div>
</div>
