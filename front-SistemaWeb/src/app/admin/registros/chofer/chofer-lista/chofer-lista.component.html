
<div class="container" style="padding: 0px;">

    <div class="Breadcrumb bg-white rounded">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="crucero/admin/Inicio">Inicio</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Agregar Bus</li>
          </ol>
        </nav>
    </div>

    <div class="bg-white ">
        <div style="display: flex; align-items: center; padding: 10px;">
            <i class="bi bi-bus-front" style="font-size: 25px;"></i>
            <p style="font-size: 24px; line-height: 1.2; margin: 0 0 0 10px;">AGREGAR CHOFER</p>
        </div>  
        <hr>
    </div>
    
    <div class="container bg-white">

            <form (ngSubmit)="onSubmit()" #choferForm="ngForm" style="padding: 15px;">
        
                <div class="mb-3">
                <label for="nombreChofer" class="form-label">Nombre del Chofer</label>
                    <input type="text" class="form-control" id="nombreChofer" name="nombreChofer" required
                        [(ngModel)]="chofer.nombreChofer" #nombreChofer="ngModel">
                </div>
            
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                        [(ngModel)]="chofer.direccion">
                </div>
            
                <div class="mb-3">
                    <label for="numBrevete" class="form-label">Número de Brevete</label>
                    <input type="number" class="form-control" id="numBrevete" name="numBrevete"
                        [(ngModel)]="chofer.numBrevete">
                </div>
            
                <!-- <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-sm me-3" [disabled]="choferForm.invalid">Agregar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="cancelar()">Cancelar</button>
                </div> -->
                <div class="container text-center">
                    <button class="text-center full-width ml10" style="padding: 20px;" mat-raised-button color="primary">Registrar</button>
                    <button class="full-width ml10" type="reset" style = "padding: 20px;" mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
                </div>
            </form>
        
        <tr></tr>
    
        <div class="container">
        
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID DE CHOFER</th>
                        <th scope="col">NOMBRE DE CHOFER</th>
                        <th scope="col">DIRECCIÓN</th>
                        <th scope="col">NÚM BREVETE</th>
                        <th scope="col">EDITAR</th>
                        <th scope="col">ELIMINAR</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let chofer of paginatedChofer">
                        <td>{{ chofer.idChofer }}</td>
                        <td>{{ chofer.nombreChofer }}</td>
                        <td>{{ chofer.direccion }}</td>
                        <td>{{ chofer.numBrevete }}</td>
                        <td>
                            <button  (click)="editarChofer(chofer.idChofer)" class="btn btn-sm me-3" 
                            matIput mat-flat-button color="primary">Editar</button>
                        </td>
                        <td>
                            <button (click)="eliminarChofer(chofer.idChofer)" 
                            class="" mat-flat-button style="background-color: rgb(242, 67, 102); color: #fff;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
        
            </table>

            <div class="pagination-container">
                <nav *ngIf="totalPages > 1" aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <button class="page-link" (click)="previousPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                        <button class="page-link" (click)="irAlaPagina(page)">{{ page }}</button>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <button class="page-link" (click)="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                    </ul>
                </nav>
                <br>
            </div>
    
        </div>
    </div>

</div>
