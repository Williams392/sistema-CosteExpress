
<div>
    
    <div class="Breadcrumb bg-white rounded">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="crucero/admin/Inicio">Inicio</a></li>
            <li class="breadcrumb-item p-2"><a href="crucero/admin/registrarBus">Agregar Bus</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Editar Bus</li>
          </ol>
        </nav>
    </div>

    <div class="container bg-white rounded">
        <br>
        <div class="container text-center" style="margin: 0px;">
            <h3>Editar Bus</h3>
        </div>
      
        <form (ngSubmit)="onSubmit()" #busForm="ngForm">

            <div class="mb-3">
                <label for="nombreBus" class="form-label">Nombre Bus</label>
                <input type="text" class="form-control" id="nombreBus" required [(ngModel)]="bus.nombreBus" name="nombreBus">
            </div>

            <div class="mb-3">
                <label for="nroPlaca" class="form-label">NRO Placa</label>
                <input type="text" class="form-control" id="nroPlaca" required [(ngModel)]="bus.nroPlaca" name="nroPlaca">
            </div>
            <div class="mb-3">
                <label for="nroFabricacion" class="form-label">Año de Fabricación</label>
                <input type="text" class="form-control" id="nroFabricacion" required [(ngModel)]="bus.ano_fabricacion" name="nroFabricacion">
            </div>

            <div class="mb-3">
                <label for="nombreBus" class="form-label">Marca Bus</label>
                <input type="" class="form-control" id="nombreBus" required [(ngModel)]="bus.marca" name="marcaBus">
            </div>
              
            <div class="mb-3">
                <label for="cantidadAsientos" class="form-label">NRO Asiento</label>
                <input type="number" class="form-control" id="cantidadAsientos" required [(ngModel)]="bus.cantidadAsientos" name="cantidadAsientos">
            </div>

            <div class="mb-3">
                <label for="colorBus" class="form-label">Color del Bus</label>
                <input type="text" class="form-control" id="colorBus" required [(ngModel)]="bus.color" name="colorBus">
            </div>

            <div class="mb-3">
                <label for="estadoBus" class="form-label">Estado</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="estadoBus" [(ngModel)]="bus.estado" name="estadoBus">
                </div>
            </div>
      
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-sm me-3" [disabled]="busForm.invalid">Actualizar</button>
              <a href="crucero/admin/registrarBus" class="btn btn-danger btn-sm">Regresar</a>   
            </div>
            
            <br>
        </form>
    </div>
</div>
